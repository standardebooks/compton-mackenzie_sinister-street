				<h3 epub:type="title">The Prison House</h3>
			</hgroup>
			<blockquote epub:type="epigraph z3998:verse">
				<p>
					<span>“What youth, Goddess⁠—what guest</span>
					<br/>
					<span>Of Gods or mortals?”</span>
				</p>
				<cite>Matthew Arnold</cite>
			</blockquote>
			<blockquote epub:type="epigraph z3998:verse">
				<p>
					<span>“Slow on your dials the shadows creep,</span>
					<br/>
					<span>So many hours for food and sleep,</span>
					<br/>
					<span>So many hours till study tire,</span>
					<br/>
					<span class="i1">So many hours for heart’s desire.”</span>
				</p>
				<cite>Robert Bridges</cite>
			</blockquote>
